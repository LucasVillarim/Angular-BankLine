<h1>Bem vido ao BankLine</h1>
<div class="container d-flex justify-content-center mt-5">
  <form class="col-md-3" #form="ngForm">
    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input
      #usuarioInput
      [(ngModel)]="usuario"
      [class.is-invalid]="exibeErro('usuario', form)"
      class="form-control"
      name="usuario"
      type="email"
      id="usuario"
      aria-describedby="emailHelp"
      placeholder="Digite aqui o usuário"
      required
      >
    </div>
    <div class="form-group mt-4">
      <label for="password">Password</label>
      <input
      #senhaInput
      [(ngModel)]="senha"
      [class.is-invalid]="exibeErro('senha', form)"
      name="senha"
      type="password"
      class="form-control"
      placeholder="Password"
      id="password"
      >
    </div>
    <button
    type="submit"
    (click)="onSubmit(form)"
    class="btn btn-primary mt-3">Enviar</button>
    <!-- <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
  </form>
</div>
