<h1>Bem vido ao BankLine</h1>
<div class="container d-flex justify-content-center mt-5">
  <form class="col-md-3" #form="ngForm">
    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input
      #usuarioInput
      [(ngModel)]="cpf"
      [class.is-invalid]="exibeErro('usuario', form)"
      class="form-control"
      name="cpf"
      type="text"
      id="cpf"
      aria-describedby="emailHelp"
      placeholder="Digite aqui o usuário"
      required
      >
    </div>
    <div class="form-group mt-4">
      <label for="password">Login</label>
      <input
      #senhaInput
      [(ngModel)]="login"
      [class.is-invalid]="exibeErro('senha', form)"
      name="login"
      type="text"
      class="form-control"
      placeholder="login"
      id="login"
      >
    </div>
    <div class="form-group mt-4">
      <label for="password">Nome</label>
      <input
      #senhaInput
      [(ngModel)]="nome"
      [class.is-invalid]="exibeErro('senha', form)"
      name="nome"
      type="text"
      class="form-control"
      placeholder="Nome"
      id="nome"
      >
    </div>
    <div class="form-group mt-4">
      <label for="password">senha</label>
      <input
      #senhaInput
      [(ngModel)]="senha"
      [class.is-invalid]="exibeErro('senha', form)"
      name="senha"
      type="senha"
      class="form-control"
      placeholder="Password"
      id="login"
      >
    </div>
    <button
    type="submit"
    (click)="onSubmit()"
    class="btn btn-primary mt-3">Enviar</button>
    <!-- <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
  </form>
</div>
